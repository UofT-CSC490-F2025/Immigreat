name: Frontend Tests

on:
  push:
    branches: [main, dev, develop]
    paths:
      - "frontend/immigreat/**"
  pull_request:
    branches: [main, dev, develop]
    paths:
      - "frontend/immigreat/**"

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/immigreat

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/immigreat/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          VITE_API_URL: http://localhost:3000/api

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/immigreat/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report-node-${{ matrix.node-version }}
          path: frontend/immigreat/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./frontend/immigreat/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: Frontend Test Coverage Report

  frontend-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/immigreat

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/immigreat/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: https://example.com/api

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/immigreat/dist/
          retention-days: 7
